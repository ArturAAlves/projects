<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <main id="main">
      <section class="main-section">
        <h1>Stop Watch</h1>
        <h3>Vanilla JAVASCRIPT STOPWATCH</h3>
        <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button class="button" id="button-start">Start</button>
        <button class="button" id="button-stop">Stop</button>
        <button class="button" id="button-reset">Reset</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
